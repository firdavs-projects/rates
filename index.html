<!doctype html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <title>Қурби асъор</title>
</head>
<body>
<div class="container rate-page">
    <div class="title d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between ">
            <span class="card-title">Қурби асъори </span>
            <div id="myCarousel" class="carousel slide vertical" data-ride="carousel" data-interval="5000" data-pause="false">
                <div class="carousel-inner carousel1-item">
                    <div class="active carousel-item xazina">
                        хазина
                    </div>
                    <div class="carousel-item intiqol">
                        интиқол
                    </div>
                    <div class="carousel-item bmt">
                        БМТ
                    </div>
                </div>
            </div>
        </div>
        <div class="date-container">
            <span class="date" id="currency-date"></span>
            <span class="date" id="currency-time"></span>
        </div>
    </div>
    <section class="card">
        <div class="card-title">
            <!-- Заголовки таблицы -->
            <div class="titles d-flex justify-content-between">
                <span>Асъор</span>
                <div id="myCarousel2" class="carousel carousel2 slide vertical" data-ride="carousel" data-interval="5000" data-pause="false">
                    <div class="carousel-inner">
                        <!-- Хазина -->
                        <div class="active carousel-item rates-title buy">
                            <div class="d-flex">
                                <span>Харид</span>
                                <span>Фурӯш</span>
                            </div>
                        </div>
                        <!-- Интикол -->
                        <div class="carousel-item rates-title buy">
                            <div class="d-flex">
                                <span>Харид</span>
                                <span>Фурӯш</span>
                            </div>
                        </div>
                        <!-- БМТ -->
                        <div class="carousel-item rates-title off-rate">
                            Қурби расмӣ
                        </div>
                    </div>
                </div>
            </div>
            <!-- Валюта-->
            <div class="rates d-flex justify-content-between">
                <div class="rate">
                    <img src="./img/usd.png" alt="доллар">
                    USD
                    <span>Доллари ИМА</span>
                </div>
                <div id="myCarousel3" class="carousel carousel3 slide vertical" data-ride="carousel" data-interval="5000" data-pause="false">
                    <div class="carousel-inner">
                        <!-- Хазина харид фуруш-->
                        <div class="active carousel-item rates buy">
                            <div class="d-flex">
                                <span><span id="usdBuyXazina"></span></span>
                                <span><span id="usdSellXazina"></span></span>
                            </div>
                        </div>
                        <!--  Интикол харид фуруш -->
                        <div class="carousel-item rates buy">
                            <div class="d-flex">
                                <span id="usdBuyIntiqol"></span>
                                <span id="usdSellIntiqol"></span>
                            </div>
                        </div>
                        <!--  БМТ Курби расми -->
                        <div class="carousel-item rates off-rate">
                            <div class="d-flex">
                                <span><span id="usdBmt"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Валюта-->
            <div class="rates d-flex justify-content-between">
                <div class="rate">
                    <img src="./img/eur.png" alt="евро">
                    EUR
                    <span>Евро</span>
                </div>
                <div id="myCarousel4" class="carousel carousel3 slide vertical" data-ride="carousel" data-interval="5000" data-pause="false">
                    <div class="carousel-inner">
                        <!-- Хазина харид фуруш-->
                        <div class="active carousel-item rates buy">
                            <div class="d-flex">
                                <span id="eurBuyXazina"></span>
                                <span id="eurSellXazina"></span>
                            </div>
                        </div>
                        <!--  Интикол харид фуруш -->
                        <div class="carousel-item rates buy">
                            <div class="d-flex">
                                <span id="eurBuyIntiqol"></span>
                                <span id="eurSellIntiqol"></span>
                            </div>
                        </div>
                        <!--  БМТ Курби расми -->
                        <div class="carousel-item rates off-rate">
                            <div class="d-flex">
                                <span id="eurBmt"></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Валюта-->
            <div class="rates d-flex justify-content-between">
                <div class="rate">
                    <img src="./img/rub.png" alt="рубл">
                    RUB
                    <span>Рубли руси</span>
                </div>
                <div id="myCarousel5" class="carousel carousel3 slide vertical" data-ride="carousel" data-interval="5000" data-pause="false">
                    <div class="carousel-inner">
                        <!-- Хазина харид фуруш-->
                        <div class="active carousel-item rates buy">
                            <div class="d-flex">
                                <span id="rubBuyXazina"></span>
                                <span id="rubSellXazina"></span>
                            </div>
                        </div>
                        <!--  Интикол харид фуруш -->
                        <div class="carousel-item rates buy">
                            <div class="d-flex">
                                <span id="rubBuyIntiqol"></span>
                                <span id="rubSellIntiqol"></span>
                            </div>
                        </div>
                        <!--  БМТ Курби расми -->
                        <div class="carousel-item rates off-rate">
                            <div class="d-flex">
                                <span id="rubBmt"></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
